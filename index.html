<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div id="outer-container" background-color="blue">
        <div id="button-container">
          <button id="btn-reset">RESET</button>
          <input type="color" id="btn-color" />
          <button class="btn-rainbow">Rainbow</button>
          <button class="btn-eraser">ERASER</button>
          <label class="label-grid--size" for="grid--size"
            >Grid Size: 100x100</label
          >
          <input
            type="range"
            name="grid--size"
            id="grid--size"
            min="16"
            max="150"
            value="100"
            size="1"
          />
        </div>
        <div id="grid-container" background-color="red"></div>
      </div>
    </main>
  </body>
</html>
